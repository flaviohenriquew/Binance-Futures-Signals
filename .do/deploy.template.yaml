spec:
  name: binance-futures-signals
  workers:
  - environment_slug: node-js
    git:
      branch: main
      repo_clone_url: https://github.com/lagoanova/Binance-Futures-Signals.git
    envs:
    - key: TELEGRAM_API_ID
      scope: RUN_AND_BUILD_TIME
      value: "ID Telegram of https://my.telegram.org"
    - key: TELEGRAM_API_HASH
      scope: RUN_AND_BUILD_TIME
      value: "Hash Telegram of https://my.telegram.org"
    - key: BINANCE_FUTURES_CHANNEL
      scope: RUN_AND_BUILD_TIME
      value: "1617612647"
    - key: BINANCE_API_KEY
      scope: RUN_AND_BUILD_TIME
      value: "API KEY BINANCE"
    - key: BINANCE_SECRET_KEY
      scope: RUN_AND_BUILD_TIME
      value: "API SECRET BINANCE"
    - key: STRING_SESSION
      scope: RUN_AND_BUILD_TIME
      value: "Generate the string at https://t.me/genStr_robot"
    - key: LEVERAGE
      scope: RUN_AND_BUILD_TIME
      value: "10"
    - key: PERCENT_SIZE_AMOUNT
      scope: RUN_AND_BUILD_TIME
      value: "0.05"
    - key: TARGET_PROFIT
      scope: RUN_AND_BUILD_TIME
      value: "1"
    - key: MINUTES_CLOSE_ORDERS
      scope: RUN_AND_BUILD_TIME
      value: "30"
    - key: VERSION
      scope: RUN_AND_BUILD_TIME
      value: "2"
    name: binance-futures-signals