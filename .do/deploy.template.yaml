      scope: RUN_TIME
      value: "API KEY BINANCE"
    - key: BINANCE_SECRET_KEY
      scope: RUN_TIME
      value: "API SECRET BINANCE"
    - key: STRING_SESSION
      scope: RUN_TIME
      value: "Generate the string at https://t.me/StringSessionGen_Bot"
    name: binance-futures-signals